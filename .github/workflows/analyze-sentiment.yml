name: "ğŸ“Š Analyze Sentiment & Alerts"

on:
  schedule:
    # 30 minutes aprÃ¨s chaque fetch-data (0h, 6h, 12h, 18h)
    - cron: '30 0,6,12,18 * * *'

  # ExÃ©cution manuelle depuis l'onglet Actions
  workflow_dispatch:

  # ExÃ©cuter aussi au push sur main (pour les tests)
  push:
    branches: [main]
    paths:
      - 'scripts/analyze-sentiment.mjs'
      - 'scripts/generate-alerts.mjs'
      - 'scripts/lib/claude-api.mjs'
      - 'scripts/lib/prompts.mjs'
      - '.github/workflows/analyze-sentiment.yml'

# Permissions nÃ©cessaires pour committer les fichiers
permissions:
  contents: write

# Une seule exÃ©cution Ã  la fois
concurrency:
  group: "analyze-sentiment"
  cancel-in-progress: true

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: "ğŸ“¥ Checkout du repo"
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: "ğŸŸ¢ Setup Node.js 20"
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: "ğŸ“Š Analyse de sentiment"
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: node scripts/analyze-sentiment.mjs

      - name: "ğŸš¨ GÃ©nÃ©ration des alertes"
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: node scripts/generate-alerts.mjs

      - name: "ğŸ“ Commit et push"
        run: |
          git config user.name "Inflexion Bot"
          git config user.email "bot@inflexionhub.com"

          [ -f data/sentiment.json ] && git add data/sentiment.json || true
          [ -f data/alerts.json ] && git add data/alerts.json || true

          if git diff --staged --quiet; then
            echo "Aucun changement"
            exit 0
          fi

          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M UTC")
          git commit -m "ğŸ“Š Sentiment & alertes â€” ${TIMESTAMP}

          Analyse automatique du sentiment de marchÃ© et gÃ©nÃ©ration des alertes."

