      - name: "ğŸ“Š Analyse de marchÃ© consolidÃ©e"
        if: steps.check-data.outputs.data_changed == 'true'
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
