# Deploy static site to GitHub Pages
name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [main]
    paths:
      - '*.html'
      - '*.css'
      - '*.js'
      - 'data/**'
      - 'assets/**'
      - 'images/**'
      - 'manifest.json'
      - 'sitemap.xml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build site
        run: |
          # Create a _site directory with frontend files only
          mkdir -p _site

          # Copy all frontend files (HTML, CSS, JS, assets)
          cp -r *.html _site/ 2>/dev/null || true
          cp -r *.css _site/ 2>/dev/null || true
          cp -r *.js _site/ 2>/dev/null || true
          cp -r assets _site/ 2>/dev/null || true
          cp -r images _site/ 2>/dev/null || true
          cp -r fonts _site/ 2>/dev/null || true

          # Copy images and static assets (logo, icons, etc.)
          cp -r *.png _site/ 2>/dev/null || true
          cp -r *.svg _site/ 2>/dev/null || true
          cp -r *.ico _site/ 2>/dev/null || true
          cp -r *.jpg _site/ 2>/dev/null || true
          cp -r *.webp _site/ 2>/dev/null || true

          # Copy data files (generated by fetch-data workflow)
          cp -r data _site/ 2>/dev/null || true

          # Copy config files
          cp manifest.json _site/ 2>/dev/null || true
          cp robots.txt _site/ 2>/dev/null || true
          cp sitemap.xml _site/ 2>/dev/null || true
          cp .nojekyll _site/ 2>/dev/null || true

          # List what will be deployed
          echo "Files to deploy:"
          find _site -type f | head -50

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
