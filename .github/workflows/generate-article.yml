# Inflexion ‚Äî Vague 8 : R√©daction IA quotidienne & Classification
# Ex√©cut√© 1x/jour √† 07h UTC (apr√®s la mise √† jour des donn√©es √† 06h)
#
# Pr√©requis :
#   - ANTHROPIC_API_KEY dans GitHub Secrets (console.anthropic.com)
#   - TAVILY_API_KEY dans GitHub Secrets (app.tavily.com ‚Äî optionnel, enrichit les articles)
#   - PAT_TOKEN dans GitHub Secrets (pour committer)
#   - data/news.json doit exister (g√©n√©r√© par fetch-data.yml)

name: "‚úçÔ∏è Generate Daily Article"

on:
  schedule:
    # Tous les jours √† 07h UTC (1h apr√®s le dernier fetch de donn√©es)
    - cron: '0 7 * * *'

  # Ex√©cution manuelle depuis l'onglet Actions
  workflow_dispatch:

  # Ex√©cuter aussi au push sur main (pour les premiers tests)
  push:
    branches: [main]
    paths:
      - 'scripts/generate-article.mjs'
      - '.github/workflows/generate-article.yml'

# Permissions n√©cessaires pour committer les fichiers
permissions:
  contents: write

# Une seule ex√©cution √† la fois
concurrency:
  group: "generate-article"
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: "üì• Checkout du repo"
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: "üü¢ Setup Node.js 22"
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: "üåê Traduction des articles EN‚ÜíFR"
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: node scripts/translate-articles.mjs

      - name: "‚úçÔ∏è G√©n√©ration article + classification"
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
        run: node scripts/generate-article.mjs

      - name: "üìù Commit et push"
        run: |
          git config user.name "Inflexion Bot"
          git config user.email "bot@inflexionhub.com"

          # Ajouter les fichiers g√©n√©r√©s (|| true si le fichier n'existe pas encore)
          git add data/news.json || true
          [ -f data/article-du-jour.json ] && git add data/article-du-jour.json || true
          [ -d data/articles ] && git add data/articles/ || true

          # V√©rifier s'il y a des changements
          if git diff --staged --quiet; then
            echo "Aucun changement"
            exit 0
          fi

          # Commit avec timestamp
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M UTC")
          git commit -m "‚úçÔ∏è Article du jour ‚Äî ${TIMESTAMP}

          G√©n√©ration automatique de l'article de synth√®se et classification des news."

          git push
