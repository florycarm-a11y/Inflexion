# Inflexion ‚Äî Briefing IA Quotidien Strat√©gique
# Ex√©cut√© 1x/jour √† 08h UTC (apr√®s fetch-data √† 06h et article √† 07h)
#
# Ce workflow g√©n√®re le briefing strat√©gique qui croise signaux g√©opolitiques
# et donn√©es de march√© ‚Äî le produit phare d'Inflexion.
#
# Pr√©requis :
#   - ANTHROPIC_API_KEY dans GitHub Secrets (console.anthropic.com)
#   - PAT_TOKEN dans GitHub Secrets (pour committer)
#   - data/news.json + data de march√© (g√©n√©r√©s par fetch-data.yml)

name: "üß† Generate Daily Briefing"

on:
  schedule:
    # Tous les jours √† 08h UTC (2h apr√®s le fetch, 1h apr√®s l'article)
    - cron: '0 8 * * *'

  # Ex√©cution manuelle depuis l'onglet Actions (utile pour tester)
  workflow_dispatch:

  # Ex√©cuter aussi au push sur main quand le script change
  push:
    branches: [main]
    paths:
      - 'scripts/generate-daily-briefing.mjs'
      - 'scripts/lib/prompts.mjs'
      - '.github/workflows/generate-daily-briefing.yml'

# Permissions n√©cessaires pour committer les fichiers
permissions:
  contents: write

# Une seule ex√©cution √† la fois
concurrency:
  group: "generate-daily-briefing"
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: "üì• Checkout du repo"
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: "üü¢ Setup Node.js 22"
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: "üß† G√©n√©ration du briefing strat√©gique"
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: node scripts/generate-daily-briefing.mjs

      - name: "üìù Commit et push"
        run: |
          git config user.name "Inflexion Bot"
          git config user.email "bot@inflexionhub.com"

          # Ajouter le briefing g√©n√©r√©
          [ -f data/daily-briefing.json ] && git add data/daily-briefing.json || true

          # V√©rifier s'il y a des changements
          if git diff --staged --quiet; then
            echo "Aucun changement"
            exit 0
          fi

          # Commit avec timestamp
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M UTC")
          git commit -m "üß† Briefing IA quotidien ‚Äî ${TIMESTAMP}

          Briefing strat√©gique g√©n√©r√© par Claude Sonnet (signaux + interconnexions + risk radar)."

          git push
