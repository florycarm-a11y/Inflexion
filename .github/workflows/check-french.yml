name: Audit linguistique fran√ßais

on:
  pull_request:
    paths:
      - '*.html'
      - 'app.js'
      - 'data-loader.js'

jobs:
  audit-francais:
    name: V√©rification du fran√ßais
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Installer les d√©pendances
        run: pip install anthropic

      - name: Lancer l'audit linguistique
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python scripts/check-french.py --json > audit-results.json

      - name: Afficher les r√©sultats
        if: always()
        run: |
          if [ ! -f audit-results.json ]; then
            echo '{"_info": "Aucun r√©sultat g√©n√©r√©"}' > audit-results.json
          fi
          echo "## R√©sultats de l'audit linguistique" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          python3 << 'PYEOF' >> $GITHUB_STEP_SUMMARY
          import json, sys
          try:
              with open('audit-results.json') as f:
                  results = json.load(f)
              if '_info' in results:
                  print(f"> ‚ö†Ô∏è {results['_info']}")
                  print()
                  print("Pour activer l'audit, ajoutez le secret `ANTHROPIC_API_KEY` dans")
                  print("**Settings ‚Üí Secrets and variables ‚Üí Actions**.")
              else:
                  for page, report in results.items():
                      print(f"### üìÑ {page}")
                      print(report)
                      print()
          except Exception as e:
              print(f"Erreur de lecture du rapport : {e}")
          PYEOF

      - name: Sauvegarder le rapport
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-linguistique
          path: audit-results.json
