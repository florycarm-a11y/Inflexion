<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <!-- Logo 1C: Courbe d'inflexion — double courbe (avant/après), style graphique -->
  <defs>
    <linearGradient id="g1c" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1A2942"/>
      <stop offset="100%" stop-color="#2D4A6F"/>
    </linearGradient>
  </defs>
  <!-- Courbe descendante (avant inflexion) — gris -->
  <path d="M 15 35 Q 40 35 55 50 Q 68 63 78 63" stroke="#B0BEC5" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <!-- Point d'inflexion -->
  <circle cx="78" cy="63" r="6" fill="#C41E3A"/>
  <circle cx="78" cy="63" r="2.5" fill="white"/>
  <!-- Courbe montante (après inflexion) — rouge vif -->
  <path d="M 78 63 Q 88 63 98 50 Q 112 33 125 25" stroke="#C41E3A" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- Flèche au bout -->
  <polygon points="125,20 130,28 122,28" fill="#C41E3A"/>
  <!-- Texte -->
  <text x="148" y="62" font-family="Georgia, 'Times New Roman', serif" font-size="44" font-weight="700" fill="url(#g1c)" letter-spacing="-1">Inflexion</text>
  <!-- Sous-titre italique -->
  <text x="148" y="82" font-family="Georgia, 'Times New Roman', serif" font-size="12" fill="#8B9DAF" font-style="italic">Le point de bascule</text>
</svg>
