<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <!-- Logo 4D: Editorial — double filet épais, style journal premium -->
  <!-- Double filet supérieur -->
  <line x1="20" y1="18" x2="380" y2="18" stroke="#1A2942" stroke-width="3"/>
  <line x1="20" y1="24" x2="380" y2="24" stroke="#1A2942" stroke-width="1"/>
  <!-- Date stylisée à gauche (comme un vrai journal) -->
  <text x="20" y="42" font-family="Georgia, 'Times New Roman', serif" font-size="9" fill="#8B9DAF" letter-spacing="1">DEPUIS 2026</text>
  <!-- Petite étoile séparatrice -->
  <text x="200" y="42" font-family="Georgia, 'Times New Roman', serif" font-size="10" fill="#C41E3A" text-anchor="middle">&#9830;</text>
  <!-- Date à droite -->
  <text x="380" y="42" font-family="Georgia, 'Times New Roman', serif" font-size="9" fill="#8B9DAF" letter-spacing="1" text-anchor="end">PARIS</text>
  <!-- Filet de séparation -->
  <line x1="20" y1="48" x2="380" y2="48" stroke="#1A2942" stroke-width="0.5"/>
  <!-- Texte principal avec lettres aérées -->
  <text x="200" y="82" font-family="Georgia, 'Times New Roman', serif" font-size="46" fill="#1A2942" letter-spacing="6" text-anchor="middle">
    <tspan fill="#C41E3A" font-weight="700" font-style="italic">I</tspan><tspan font-weight="400">NFLEXION</tspan>
  </text>
  <!-- Filet sous le titre -->
  <line x1="20" y1="92" x2="380" y2="92" stroke="#1A2942" stroke-width="0.5"/>
  <!-- Sous-titre -->
  <text x="200" y="108" font-family="Georgia, 'Times New Roman', serif" font-size="11" fill="#6B7B8D" letter-spacing="3" text-anchor="middle" font-style="italic">Le point de bascule des marchés</text>
  <!-- Double filet inférieur -->
  <line x1="20" y1="114" x2="380" y2="114" stroke="#1A2942" stroke-width="1"/>
  <line x1="20" y1="118" x2="380" y2="118" stroke="#1A2942" stroke-width="3"/>
</svg>
