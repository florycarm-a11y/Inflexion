<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <!-- Logo 4: Style éditorial premium — typographie serif élégante avec filet rouge -->
  <!-- Filet supérieur -->
  <line x1="30" y1="25" x2="370" y2="25" stroke="#1A2942" stroke-width="2"/>
  <!-- Double filet fin rouge -->
  <line x1="30" y1="30" x2="370" y2="30" stroke="#C41E3A" stroke-width="0.8"/>
  <!-- Texte principal avec première lettre accentuée -->
  <text x="32" y="72" font-family="Georgia, 'Times New Roman', serif" font-size="52" fill="#1A2942" letter-spacing="3">
    <tspan fill="#C41E3A" font-weight="700" font-style="italic">I</tspan><tspan font-weight="400">NFLEXION</tspan>
  </text>
  <!-- Filet rouge inférieur -->
  <line x1="30" y1="82" x2="370" y2="82" stroke="#C41E3A" stroke-width="0.8"/>
  <!-- Sous-titre -->
  <text x="32" y="100" font-family="Georgia, 'Times New Roman', serif" font-size="12" fill="#6B7B8D" letter-spacing="6" font-style="italic">Le point de bascule des marchés</text>
  <!-- Filet inférieur -->
  <line x1="30" y1="108" x2="370" y2="108" stroke="#1A2942" stroke-width="2"/>
</svg>
