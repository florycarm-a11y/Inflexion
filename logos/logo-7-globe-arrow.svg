<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 100">
  <!-- Logo 7: Globe + Red Arrow + Inflexion â€” Full logo -->
  <defs>
    <linearGradient id="ocean-f" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2196F3"/>
      <stop offset="100%" stop-color="#1565C0"/>
    </linearGradient>
    <linearGradient id="edge-f" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1A3A6C"/>
      <stop offset="100%" stop-color="#0D2B52"/>
    </linearGradient>
    <clipPath id="gc-f"><circle cx="45" cy="50" r="36"/></clipPath>
  </defs>
  <!-- Globe base -->
  <circle cx="45" cy="50" r="36" fill="url(#ocean-f)"/>
  <!-- Continents clipped to globe -->
  <g clip-path="url(#gc-f)">
    <!-- North America -->
    <path d="M 20 22 Q 25 16, 35 19 Q 42 22, 44 28 Q 46 34, 42 38 Q 38 42, 33 43 Q 28 44, 24 40 Q 20 36, 18 30 Q 16 26, 20 22Z" fill="#4CAF50" opacity="0.85"/>
    <!-- Central America -->
    <path d="M 33 43 Q 36 46, 36 52 Q 34 54, 32 52Z" fill="#4CAF50" opacity="0.85"/>
    <!-- South America -->
    <path d="M 33 54 Q 38 52, 42 56 Q 45 62, 44 70 Q 41 76, 36 74 Q 30 70, 29 62 Q 29 57, 33 54Z" fill="#4CAF50" opacity="0.85"/>
    <!-- Europe/Africa hint -->
    <path d="M 55 24 Q 60 22, 63 26 Q 65 32, 62 36 Q 58 38, 56 34 Q 54 30, 55 24Z" fill="#4CAF50" opacity="0.5"/>
    <path d="M 58 40 Q 62 40, 63 47 Q 63 54, 60 60 Q 57 58, 56 52 Q 56 44, 58 40Z" fill="#4CAF50" opacity="0.5"/>
  </g>
  <!-- Globe outline -->
  <circle cx="45" cy="50" r="36" fill="none" stroke="url(#edge-f)" stroke-width="2.5"/>
  <!-- Red arrow wrapping around globe (white border first) -->
  <path d="M 18 80 Q 5 60, 16 38 Q 28 16, 56 10" stroke="white" stroke-width="13" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 18 80 Q 5 60, 16 38 Q 28 16, 56 10" stroke="#D32F2F" stroke-width="8.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Arrowhead (white border + red fill) -->
  <polygon points="50,0 70,14 53,16" fill="white"/>
  <polygon points="51.5,2 67,14 54,15" fill="#D32F2F"/>
  <!-- Text: Inflexion in dark green serif -->
  <text x="105" y="62" font-family="Georgia, 'Times New Roman', serif" font-size="48" font-weight="700" fill="#0B3D2E" letter-spacing="0.5">Inflexion</text>
</svg>
