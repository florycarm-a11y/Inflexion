<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 130">
  <!-- Logo 1E: Courbe d'inflexion — version empilée verticale -->
  <defs>
    <linearGradient id="a1e" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#C41E3A"/>
      <stop offset="100%" stop-color="#E63950"/>
    </linearGradient>
  </defs>
  <!-- Grande courbe d'inflexion au-dessus du texte -->
  <path d="M 60 50 Q 120 50 160 35 Q 200 20 230 20 Q 260 20 300 5" stroke="url(#a1e)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- Zone ombrée sous la courbe -->
  <path d="M 60 50 Q 120 50 160 35 Q 200 20 230 20 Q 260 20 300 5 L 300 55 L 60 55 Z" fill="#C41E3A" opacity="0.06"/>
  <!-- Point d'inflexion -->
  <circle cx="230" cy="20" r="5" fill="#C41E3A"/>
  <!-- Texte centré -->
  <text x="180" y="90" font-family="Georgia, 'Times New Roman', serif" font-size="48" font-weight="700" fill="#1A2942" letter-spacing="2" text-anchor="middle">Inflexion</text>
  <!-- Ligne décorative -->
  <line x1="90" y1="100" x2="270" y2="100" stroke="#C41E3A" stroke-width="1" opacity="0.4"/>
  <!-- Tagline -->
  <text x="180" y="118" font-family="'Helvetica Neue', Arial, sans-serif" font-size="11" fill="#6B7B8D" letter-spacing="5" text-anchor="middle">ANALYSE &amp; MARCHES</text>
</svg>
