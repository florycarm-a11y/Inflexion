<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <!-- Logo 2: Monogramme bouclier — le "I" dans un hexagone (stabilité financière) -->
  <defs>
    <linearGradient id="g2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1A2942"/>
      <stop offset="100%" stop-color="#0F1B2D"/>
    </linearGradient>
  </defs>
  <!-- Hexagone -->
  <polygon points="55,12 90,30 90,66 55,84 20,66 20,30" fill="url(#g2)" stroke="#C41E3A" stroke-width="2"/>
  <!-- Lettre I stylisée avec empattements -->
  <rect x="47" y="28" width="16" height="40" rx="1" fill="white"/>
  <rect x="40" y="28" width="30" height="5" rx="1" fill="white"/>
  <rect x="40" y="63" width="30" height="5" rx="1" fill="white"/>
  <!-- Petit losange accent -->
  <rect x="51" y="45" width="8" height="8" rx="1" fill="#C41E3A" transform="rotate(45 55 49)"/>
  <!-- Texte -->
  <text x="110" y="62" font-family="Georgia, 'Times New Roman', serif" font-size="42" font-weight="700" fill="#1A2942" letter-spacing="-0.5">Inflexion</text>
  <!-- Sous-titre -->
  <text x="110" y="80" font-family="'Helvetica Neue', Arial, sans-serif" font-size="11" fill="#6B7B8D" letter-spacing="4" text-transform="uppercase">GEOPOLITIQUE &amp; MARCHES</text>
</svg>
