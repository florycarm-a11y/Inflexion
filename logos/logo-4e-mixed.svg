<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <!-- Logo 4E: Editorial + courbe — fusion du concept 1 et 4 -->
  <!-- Filet supérieur -->
  <line x1="25" y1="20" x2="375" y2="20" stroke="#1A2942" stroke-width="2"/>
  <line x1="25" y1="25" x2="375" y2="25" stroke="#C41E3A" stroke-width="0.8"/>
  <!-- Texte principal -->
  <text x="30" y="68" font-family="Georgia, 'Times New Roman', serif" font-size="50" fill="#1A2942" letter-spacing="2">
    <tspan fill="#C41E3A" font-weight="700" font-style="italic">I</tspan><tspan font-weight="400">NFLEXION</tspan>
  </text>
  <!-- Courbe d'inflexion sous le texte, alignée droite -->
  <path d="M 285 85 Q 310 85 325 75 Q 340 65 350 65 Q 360 65 375 50" stroke="#C41E3A" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <circle cx="350" cy="65" r="3.5" fill="#C41E3A"/>
  <!-- Filet inférieur -->
  <line x1="25" y1="95" x2="280" y2="95" stroke="#C41E3A" stroke-width="0.8"/>
  <!-- Tagline alignée gauche -->
  <text x="25" y="110" font-family="Georgia, 'Times New Roman', serif" font-size="11" fill="#6B7B8D" letter-spacing="5" font-style="italic">Le point de bascule</text>
  <line x1="25" y1="116" x2="375" y2="116" stroke="#1A2942" stroke-width="2"/>
</svg>
