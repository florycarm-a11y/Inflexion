<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 120">
  <!-- Logo 4C: Editorial — I rouge dans un bloc, style The Economist -->
  <!-- Bloc rouge pour le I -->
  <rect x="25" y="22" width="50" height="70" rx="3" fill="#C41E3A"/>
  <text x="50" y="78" font-family="Georgia, 'Times New Roman', serif" font-size="62" font-weight="700" fill="white" text-anchor="middle" font-style="italic">I</text>
  <!-- Texte NFLEXION -->
  <text x="88" y="72" font-family="Georgia, 'Times New Roman', serif" font-size="50" font-weight="400" fill="#1A2942" letter-spacing="2">NFLEXION</text>
  <!-- Ligne de séparation -->
  <line x1="88" y1="80" x2="405" y2="80" stroke="#1A2942" stroke-width="1" opacity="0.2"/>
  <!-- Tagline -->
  <text x="88" y="97" font-family="Georgia, 'Times New Roman', serif" font-size="11" fill="#6B7B8D" letter-spacing="4" font-style="italic">Géopolitique &amp; Marchés Financiers</text>
</svg>
