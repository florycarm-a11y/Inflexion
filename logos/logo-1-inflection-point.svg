<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <!-- Logo 1: Point d'inflexion — courbe mathématique stylisée -->
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1A2942"/>
      <stop offset="100%" stop-color="#2D4A6F"/>
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#C41E3A"/>
      <stop offset="100%" stop-color="#E63950"/>
    </linearGradient>
  </defs>
  <!-- Courbe d'inflexion -->
  <path d="M 20 85 Q 50 85 70 70 Q 95 50 105 50 Q 115 50 125 30" stroke="url(#accent1)" stroke-width="3.5" fill="none" stroke-linecap="round"/>
  <!-- Point d'inflexion (le moment clé) -->
  <circle cx="105" cy="50" r="5" fill="#C41E3A"/>
  <!-- Texte Inflexion -->
  <text x="145" y="72" font-family="Georgia, 'Times New Roman', serif" font-size="48" font-weight="700" fill="url(#g1)" letter-spacing="-1">Inflexion</text>
  <!-- Ligne de base subtile -->
  <line x1="145" y1="80" x2="390" y2="80" stroke="#C41E3A" stroke-width="1.5" opacity="0.3"/>
</svg>
