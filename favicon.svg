  <!-- Fleche rouge -->
  <path d="M20 28 C16 31, 2 25, 1 16 C0 7, 5 0, 20 1"
        stroke="#B71C1C" stroke-width="2.8" fill="none" stroke-linecap="round"/>
  <!-- Pointe de fleche -->
  <polygon points="18,-0.5 24.5,2.5 19.5,4" fill="white"/>
  <polygon points="18.8,0.3 23.5,2.7 19.8,3.5" fill="#B71C1C"/>
