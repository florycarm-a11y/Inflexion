    <path d="M21 6 C22 4.5, 20.5 3.5, 19 4 C20 5, 21 5.5, 21 6Z"/>
    <path d="M15.5 4.5 C15 3, 17 3, 16.5 4.5Z"/>
    <!-- Touffes criniere cotes -->
    <path d="M7.5 11 C6 9, 7 7, 9 7 C8 8.5, 7.5 10, 7.5 11Z"/>
    <path d="M24.5 11 C26 9, 25 7, 23 7 C24 8.5, 24.5 10, 24.5 11Z"/>
