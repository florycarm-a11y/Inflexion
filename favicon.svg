    <ellipse cx="19" cy="13" rx="1.2" ry="0.85" fill="#1B5E30"/>
    <!-- Nez -->
    <path d="M15 16 L16 17.3 L17 16Z" fill="#1B5E30"/>
    <!-- Museau -->
    <path d="M16 17.3 L16 18.5" stroke="#1B5E30" stroke-width="0.6" fill="none"/>
    <path d="M14 19.2 Q16 20.8, 18 19.2" stroke="#1B5E30" stroke-width="0.5" fill="none"/>
  </g>

  <!-- Fleche rouge courbee: du bas, autour du cote gauche, vers le haut-droit -->
  <!-- Contour blanc pour contraste -->
  <path d="M20 28 C16 31, 2 25, 1 16 C0 7, 5 0, 20 1"
